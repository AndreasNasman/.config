format = """
[░▒▓](foreground)\
$os\
[](fg:foreground bg:pink)\
$username\
[](fg:pink bg:red)\
$directory\
[](fg:red bg:orange)\
$git_branch\
$git_status\
[](fg:orange bg:cyan)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:cyan bg:purple)\
$docker_context\
[](fg:purple bg:comment)\
$time\
[ ](fg:comment)\
"""

palette = 'dracula'

[palettes.dracula]
background = '#282a36'
current_line = '#44475a'
selection = '#44475a'
foreground = '#f8f8f2'
comment = '#6272a4'
cyan = '#8be9fd'
green = '#50fa7b'
orange = '#ffb86c'
pink = '#ff79c6'
purple = '#bd93f9'
red = '#ff5555'
yellow = '#f1fa8c'

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:pink"
style_root = "bg:pink"
format = '[ $user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
symbols = { Macos = "" }
style = "bg:foreground fg:background"
format = '[ $symbol ]($style)'
disabled = false                      # Disabled by default

[directory]
style = "bg:red"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[c]
symbol = " "
style = "bg:cyan"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:purple"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:cyan"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:cyan"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:orange"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:orange"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:cyan"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "bg:cyan"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:cyan"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:cyan"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:cyan"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:cyan"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = "󰆥 "
style = "bg:cyan"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:cyan"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:cyan"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R"             # Hour:Minute Format
style = "bg:comment"
format = '[ ♥ $time ]($style)'
