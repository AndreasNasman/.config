accordion-padding = 20
on-focus-changed = ['move-mouse window-lazy-center']
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
start-at-login = true

[workspace-to-monitor-force-assignment]
# https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
1 = 1
2 = 1
3 = 1
4 = 1
5 = 1
6 = 2
7 = 2
8 = 2
9 = 2
10 = 2

[mode.main.binding]
# https://nikitabobko.github.io/AeroSpace/goodness#disable-hide-app
cmd-alt-h = []

# Window focus
alt-h = 'focus left --boundaries all-monitors-outer-frame'
alt-j = 'focus down --boundaries all-monitors-outer-frame'
alt-k = 'focus up --boundaries all-monitors-outer-frame'
alt-l = 'focus right --boundaries all-monitors-outer-frame'

# Window movement
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Window resize
alt-ctrl-0 = 'balance-sizes'
alt-ctrl-h = 'resize width -50'
alt-ctrl-j = 'resize height -50'
alt-ctrl-k = 'resize height +50'
alt-ctrl-l = 'resize width +50'

# Workspace focus
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 10'

# Window movement between workspaces
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-0 = 'move-node-to-workspace 10'

# Monitor focus
alt-ctrl-cmd-1 = 'focus-monitor 1'
alt-ctrl-cmd-2 = 'focus-monitor 2'

# Window movement between monitors
alt-ctrl-cmd-shift-1 = ['move-node-to-monitor 1', 'focus-monitor 1']
alt-ctrl-cmd-shift-2 = ['move-node-to-monitor 2', 'focus-monitor 2']

# Workspace switching
alt-tab = 'workspace-back-and-forth'

# Layout switching
alt-comma = ['layout accordion horizontal vertical', 'mode main']
alt-period = 'fullscreen'
alt-slash = ['layout tiles horizontal vertical', 'mode main']

alt-esc = ['reload-config', 'mode main']
