include kitty/themes/mocha.conf

clear_all_shortcuts yes

# Font
font_family JetBrains Mono
font_size 13.0

## Resizing
map cmd+minus change_font_size all -2.0
map cmd+equal change_font_size all +2.0
map cmd+0 change_font_size all 0

# Scrollback
scrollback_lines -1

# Shortcuts
## Make shortcuts with alt work in fish.
macos_option_as_alt left

## Copy & Paste
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard

## Miscellaneous
map cmd+r load_config_file
map cmd+l clear_terminal to_cursor active
map cmd+q quit
map cmd+u open_url_with_hints

## Scrolling
map cmd+up scroll_line_up
map cmd+down scroll_line_down

map cmd+page_up scroll_page_up
map cmd+page_down scroll_page_down

map cmd+home scroll_home
map cmd+end scroll_end

# UI
hide_window_decorations titlebar-only
tab_bar_min_tabs 1
tab_bar_style powerline
tab_title_template {"ÙÄêû  " if layout_name == "stack" else ""}{index}:{title}
window_padding_width 0 2

# Windows & Tabs
## Layout
enabled_layouts fat, tall, stack
map cmd+, next_layout
map cmd+/ toggle_layout stack

## Open & Close
map cmd+enter new_window_with_cwd
map cmd+ctrl+c close_window

map cmd+n new_os_window_with_cwd
map shift+cmd+w close_os_window

map cmd+t new_tab_with_cwd
map cmd+w close_tab

## Movement
map cmd+ctrl+h move_window left
map cmd+ctrl+j move_window down
map cmd+ctrl+k move_window up
map cmd+ctrl+l move_window right

## Navigation
### https://github.com/mrjones2014/smart-splits.nvim?tab=readme-ov-file#kitty
map ctrl+h neighboring_window left
map ctrl+j neighboring_window down
map ctrl+k neighboring_window up
map ctrl+l neighboring_window right
map --when-focus-on var:IS_NVIM ctrl+h
map --when-focus-on var:IS_NVIM ctrl+j
map --when-focus-on var:IS_NVIM ctrl+k
map --when-focus-on var:IS_NVIM ctrl+l

map cmd+shift+[ previous_tab
map cmd+shift+] next_tab
map cmd+ctrl+shift+[ move_tab_backward
map cmd+ctrl+shift+] move_tab_forward

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 99

## Resizing
map ctrl+shift+h kitten relative_resize.py left 3
map ctrl+shift+j kitten relative_resize.py down 3
map ctrl+shift+k kitten relative_resize.py up 3
map ctrl+shift+l kitten relative_resize.py right 3
map ctrl+shift+= resize_window reset
# https://sw.kovidgoyal.net/kitty/keyboard-protocol/
# https://its.mw/posts/updating-my-keymaps-in-kitty-and-neovim/
map --when-focus-on var:IS_NVIM ctrl+shift+h send_text all \x1b[72;6u
map --when-focus-on var:IS_NVIM ctrl+shift+j send_text all \x1b[74;6u
map --when-focus-on var:IS_NVIM ctrl+shift+k send_text all \x1b[75;6u
map --when-focus-on var:IS_NVIM ctrl+shift+l send_text all \x1b[76;6u

# kitty-scrollback.nvim & smart-splits.nvim
## https://github.com/mikesmithgh/kitty-scrollback.nvim?tab=readme-ov-file#%EF%B8%8F-setup
## https://github.com/mrjones2014/smart-splits.nvim?tab=readme-ov-file#kitty
allow_remote_control socket-only
listen_on unix:/tmp/kitty
shell_integration enabled

## Browse scrollback buffer in nvim
